<h3>회원가입</h3>


<div class="content container">
    <header class="page-header">
        <h1>Sign up</h1>
    </header>
    <div class="row">
        <div class="col-md-16">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">성함</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="admin">가입유형</label>
                    <select name="admin" class="form-control">
                        <option value="환자">환자</option>
                        <option value="의사">의사</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disease">질병</label>
                    <input type="text" name="disease" class="form-control" id="disease" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">폰번호</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" name="id" class="form-control" id="id" placeholder="Username">
                </div>                
                <div class="form-group">
                    <label for="pw">비밀번호</label>
                    <input type="text" name="pw" class="form-control" id="pw" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">회원가입</button>
            </form>
        </div>
    </div>
</div>
